<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="pizza-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PizzaBot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #app {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #chat_container {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
    }

    form {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }

    textarea {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }

    button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="chat_container"></div>

    <form>
      <textarea name="prompt" cols="1" rows="1" placeholder="Ask me about pizza..."></textarea>
      <button type="submit"><img src="send-icon.svg" alt="Send"/></button>
    </form>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
